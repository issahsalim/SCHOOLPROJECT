{% extends 'base.html' %}
{% block content %}


<div class="container mt-5 mb-5">
    {% if messages %}
    {% for message in messages %}
    <div class="d-flex justify-content-center mt-4 message">
        <div class="alert alert-danger alert-dismissible fade show col-md-4" role="alert">
            <strong class="text-center">{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    {% endfor %}
    {%endif%}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card ">
                <div class="card-body p-5 shadow-sm">
                    <h1>Login</h1>
                    <form method="post" action="{% url 'login' %}">    
                        {% csrf_token %}
                        <div class="mb-4"> 
                            <input type="text" class="form-control" placeholder="username" name="username">

                        </div>
                        <div class="mb-2">
                            <input type="password" name="password" id="password" placeholder="password" class="form-control"> 
                        </div>

                        <div class="mb-4">
                            <input type="checkbox" id="checkbox" class="form-check-input" id="password">
                            <label for="checkbox">ShowPassword</label>
                        </div> 
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="{% url 'general_signup' %}" class="link-underline-light ">Don't have an account</a>
                        <div class="mt-3 text-center"> 
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .container {
        max-width: 1000px;
    }

    .card {
        border-radius: 15px;
        animation: fadeInUp 0.8s ease-in-out;
        border: 2px solid #f8f9fa;
    }

    .card-header,
    .card-footer {
        border-radius: 15px;
    }

    .btn-dark {
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #343a40;
        transform: translateY(-2px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-control-lg {
        font-size: 1.2rem;
        padding: 0.75rem 1.25rem;
    }

    .rounded-pill {
        border-radius: 50rem;
    }
</style>


</script>

{% endblock %}
